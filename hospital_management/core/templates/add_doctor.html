{% include 'navbar.html' %}
{% load static %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Doctor</h2>
    <br><br>
    
    <form method="post" action="">  {# Assuming 'login' is the correct view name for the login action #}
        {% csrf_token %}
        <label>Doctor Name</label>
        <input type="text" class="form-control" name="name" required>
        <label>Contact</label>
        <input type="text" class="form-control" name="contact" required>
        <label>Specialization</label>
        <input type="text" class="form-control" name="special" required>
        <br>

        <input type="submit" value="Submit" class="form-control btn btn-primary">
    </form>
</div>

{% if error == "no" %}
    <script>
        alert('Record Saved successfully');
        window.location.href = "{% url 'view_doctor' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('something went wrong. Please try again.');
        window.location.href = "{% url 'login' %}"; 
    </script>
{% endif %}
