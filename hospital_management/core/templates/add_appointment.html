{% include 'navbar.html' %}
{% load static %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Appointment</h2>
    <br><br>
    
    <form method="post" action="">  {# Assuming 'login' is the correct view name for the login action #}
        {% csrf_token %}
        <label>Doctor Name</label>
        <select name="doctor" class="form-control">
            {% for i in doctor %}
            <option value="{{i.name}}">{{i.name}}{{i.id}}</option>
            {% endfor %}
        </select>
        <label>Patient</label>
        <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{i.name}}">{{i.name}}{{i.id}}</option>
            {% endfor %}
        </select>
        <br>
        <label>Date</label>
        <input type="date" class="form-control" name="date" required>
        <label>Time</label>
        <input type="time" class="form-control" name="time" required>
        <br>

        <input type="submit" value="Submit" class="form-control btn btn-primary">
    </form>
</div>

{% if error == "no" %}
    <script>
        alert('Record Saved successfully');
        window.location.href = "{% url 'view_appointment' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('something went wrong. Please try again.');
         
    </script>
{% endif %}
